<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <nav class="navbar">
      <img src="./assets/desktop/logo.svg" alt="logo" class="logo-img" />
    </nav>
    <div class="info">
      <div class="mainTitle">
        <p class="title-green">Publish your podcasts</p>
        <p class="title-grey">everywhere.</p>
      </div>
      <p>
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your
        podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and
        more!
      </p>
      <div class="formDiv">
        <form id="form">
          <input
            type="email"
            name="email"
            placeholder="Email address"
            id="email"
            required
          />
          <input type="submit" value="Request access" id="submit-button" />
        </form>
      </div>
      <div class="dots">
        <img src="./assets/desktop/bg-pattern-dots.svg" alt="dots" />
      </div>
      <div class="logos">
        <img src="./assets/desktop/spotify.svg" alt="spotify" />
        <img src="./assets/desktop/apple-podcast.svg" alt="Apple Podcast" />
        <img src="./assets/desktop/google-podcasts.svg" alt="Google Podcast" />
        <img src="./assets/desktop/pocket-casts.svg" alt="Pocket casts" />
      </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
